<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sepuh TCG – Turn Battle</title>
  
  <!-- 🔗 Link ke file CSS eksternal yang sudah mengatur background PNG -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader-overlay" style="
  position:fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:1.2rem;
  z-index:9999">
  🔄 Memuat asset Sepuh TCG...
  <div style="margin-top:1rem;width:60%;height:20px;background:#333;border-radius:10px;overflow:hidden">
    <div id="loader-bar" style="height:100%;width:0%;background:#4caf50;transition:width 0.3s ease"></div>
  </div>
  <div id="loader-percent" style="margin-top:0.5rem">0%</div>
</div>
  <h1>🧓 Sepuh TCG – Deck Battle</h1>

  <!-- 🔊 Semua audio -->
  <audio id="bg-music" src="audio/battle.mp3" loop></audio>
  <audio id="click-sound" src="audio/click.mp3"></audio>
  <audio id="win-sound" src="audio/win.mp3"></audio>
  <audio id="lose-sound" src="audio/lose.mp3"></audio>
  <audio id="draw-sound" src="audio/draw.mp3"></audio>

  <!-- 🎮 Tombol mulai game untuk trigger musik dan tampilkan deck -->
  <button id="start-btn" onclick="startGame()">Mulai Game 🎮</button>
  <button id="confirm-deck-btn" onclick="confirmDeck()" style="display:none;">✅ Gunakan Kartu Ini</button>  

  <h2>Pilih Kartu:</h2>
  <div id="draft-visual"></div>
  <div id="deck" class="card-grid"></div>

  <!-- 🧱 Arena pertarungan -->
  <div id="battlefield">
    <div class="card-section">
      <div class="label">🧍 Player</div>
      <div id="player-card" class="card"></div>
    </div>
    <div id="vs"><h2>VS</h2></div>
    <div class="card-section">
      <div class="label">🤖 Bot</div>
      <div id="cpu-card" class="card"></div>
    </div>
  </div>

  <!-- 🏆 Hasil & tombol ulang -->
  <h2 id="result"></h2>
  <h2 id="final-score" style="display:none;"></h2>
  <button id="reset-btn" style="display:none;" onclick="resetGame()">Main Lagi 🔁</button>
  

  <!-- 📜 Script data dan logika -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
