<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sepuh TCG</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    #battlefield {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .card {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      width: 200px;
      transform-style: preserve-3d;
      animation: flip 0.6s ease;
    }

    @keyframes flip {
      from { transform: rotateY(90deg); opacity: 0; }
      to { transform: rotateY(0deg); opacity: 1; }
    }

    .card img {
      width: 100%;
      border-radius: 4px;
    }

    #result {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #333;
      border-radius: 8px;
      display: inline-block;
    }

    .win {
      background: #2ecc71;
      color: #000;
    }

    .lose {
      background: #e74c3c;
      color: #000;
    }

    .draw {
      background: #f1c40f;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>ðŸ§“ Sepuh TCG</h1>
  <button onclick="playGame()">Draw Card</button>

  <div id="battlefield">
    <div id="player-card" class="card"></div>
    <div id="vs"><h2>VS</h2></div>
    <div id="cpu-card" class="card"></div>
  </div>

  <h2 id="result"></h2>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
